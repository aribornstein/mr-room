<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Virtual Wallpaper & Room Dimensions Prototype</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        font-family: sans-serif;
        z-index: 100;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <!-- Import map to resolve "three" for RATK -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">
      Virtual Wallpaper Overlay<br>
      Room dimensions will be logged in the console.
    </div>
    <!-- Custom AR start button -->
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';
      
      // Check for WebXR support
      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
        document.getElementById('info').innerText = "WebXR not available on this device/browser.";
      }
      
      // Create the renderer and enable WebXR
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);
      
      // Custom AR button handler (bypassing ARButton to avoid dom-overlay issues)
      const arButton = document.getElementById('ar-button');
      arButton.addEventListener('click', () => {
        console.log("AR button clicked.");
        const sessionInit = {
          requiredFeatures: ['hit-test', 'plane-detection', 'mesh-detection', 'anchors']
        };
        navigator.xr.requestSession('immersive-ar', sessionInit)
          .then(session => {
            console.log("AR session started.");
            // Set the reference space type to 'local' for compatibility with mesh detection
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
          })
          .catch(err => {
            console.error("Failed to start AR session", err);
          });
      });
      
      // Create scene and camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(0, 1.6, 0); // Typical eye level
      scene.add(camera);
      
      // Initialize RATK (Reality Accelerator Toolkit) and add its root to the scene
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);
      
      // Preload a wallpaper texture (change the URL if needed)
      const textureLoader = new THREE.TextureLoader();
      const wallpaperTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', () => {
        wallpaperTexture.wrapS = THREE.RepeatWrapping;
        wallpaperTexture.wrapT = THREE.RepeatWrapping;
      });
      
      // When a new plane is detected, apply wallpaper only if it's a wall.
      // For non-wall surfaces, disable color writing to let the AR passthrough be visible.
      ratk.onPlaneAdded = (plane) => {
        console.log("New plane detected:", plane);
        if (plane.planeMesh && plane.planeMesh.geometry) {
          let material;
          // Check semanticLabel â€“ adjust this condition based on how your device identifies walls.
          if (plane.semanticLabel && plane.semanticLabel.toLowerCase() === "wall") {
            material = new THREE.MeshBasicMaterial({
              map: wallpaperTexture,
              side: THREE.DoubleSide,
              transparent: true,
              opacity: 0.9
            });
          } else {
            // For non-wall surfaces, create a material that won't write any color.
            material = new THREE.MeshBasicMaterial({
              transparent: true,
              opacity: 0,
              side: THREE.DoubleSide
            });
            material.colorWrite = false; // Prevents drawing any color.
            console.log("Non-wall plane detected:", plane.semanticLabel.toLowerCase() || "unknown");
          }
          plane.planeMesh.material = material;
          plane.planeMesh.needsUpdate = true;
        }
      };
      
      // Utility: Compute overall room boundary from detected meshes and log dimensions.
      function computeRoomBoundary() {
        const overallBox = new THREE.Box3();
        ratk.meshes.forEach(rmesh => {
          if (rmesh.meshMesh && rmesh.meshMesh.geometry) {
            rmesh.meshMesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(rmesh.meshMesh);
            overallBox.union(box);
          }
        });
        const size = new THREE.Vector3();
        overallBox.getSize(size);
        console.log(
          `Room dimensions (meters): width: ${size.x.toFixed(2)}, height: ${size.y.toFixed(2)}, depth: ${size.z.toFixed(2)}`
        );
        return overallBox;
      }
      
      // When a new mesh is detected, compute and log room dimensions.
      ratk.onMeshAdded = (rmesh) => {
        console.log("New mesh detected:", rmesh);
        computeRoomBoundary();
      };
      
      // Animation loop: update RATK and render the scene on each frame.
      function render() {
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
      
      // Handle window resize events
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
