    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Occlusion via Mesh Detection (Quest 3)</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <button id="ar-button">Enter AR</button>
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';

      // Ensure WebXR is available.
      if (!navigator.xr) {
        console.error("WebXR is not available on this device/browser.");
      }
      
      // Create the renderer.
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.xr.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      
      // Create a session configuration that uses only supported features.
      async function startARSession() {
        const config = {
          requiredFeatures: ['hit-test', 'plane-detection', 'anchors'],
          optionalFeatures: ['mesh-detection'] // Mesh detection is available on Quest 3.
        };
        try {
          const session = await navigator.xr.requestSession('immersive-ar', config);
          console.log("AR session started with configuration:", config);
          return session;
        } catch (err) {
          console.error("Failed to start AR session.", err);
          throw err;
        }
      }

      // Start AR when the button is pressed.
      document.getElementById('ar-button').addEventListener('click', async () => {
        try {
          const session = await startARSession();
          renderer.xr.setReferenceSpaceType('local');
          renderer.xr.setSession(session);
        } catch (err) {
          console.error("Could not create an AR session.", err);
        }
      });
      
      // Set up the scene and camera.
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 0); // Typical eye level.
      scene.add(camera);
      
      // Initialize RATK for plane and mesh detection.
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);
      
      // Load a texture for the wallpaper.
      const textureLoader = new THREE.TextureLoader();
      const wallpaperTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', () => {
        wallpaperTexture.wrapS = THREE.RepeatWrapping;
        wallpaperTexture.wrapT = THREE.RepeatWrapping;
      });
      
      // Create a material for the wallpaper.
      function createMaterial(texture) {
        const material = new THREE.MeshBasicMaterial({
          map: texture,
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.9,
          depthTest: true,
          depthWrite: false,
        });
        material.polygonOffset = true;
        material.polygonOffsetFactor = 1;
        material.polygonOffsetUnits = 1;
        return material;
      }
      const wallpaperMaterial = createMaterial(wallpaperTexture);
      
      // Create an occlusion material that writes only to depth (no color).
      const occlusionMaterial = new THREE.MeshBasicMaterial({
        colorWrite: false,
        depthWrite: true,
        depthTest: true,
      });
      
      // Update object materials based on their semantic label.
      // Here, we assume that surfaces labeled as "wall" or "wall art" should display wallpaper,
      // while all other surfaces act as occluders.
      function updateObjectMaterial(object, semanticLabel) {
        if (object && object.geometry) {
          const label = semanticLabel ? semanticLabel.toLowerCase() : "";
          if (label.includes("wall") || label.includes("wall art")) {
            // Apply the wallpaper material.
            object.material = wallpaperMaterial;
            object.renderOrder = 0;
          } else {
            // For non-wall surfaces (like tables or other furniture), use the occlusion material.
            object.material = occlusionMaterial;
            object.renderOrder = -200;
          }
          object.needsUpdate = true;
        }
      }
      
      // When a plane is added/updated via RATK, update its material.
      ratk.onPlaneAdded = (plane) => {
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      ratk.onPlaneUpdated = (plane) => {
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      // When a mesh is detected, update its material accordingly.
      ratk.onMeshAdded = (rmesh) => {
        if (rmesh.meshMesh) {
          updateObjectMaterial(rmesh.meshMesh, rmesh.semanticLabel);
        }
      };
      
      // Render loop.
      function render() {
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
