<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebXR Room Prototype â€“ Place Box Within Room</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
      #ar-button, #box-controls {
        position: absolute;
        z-index: 100;
        padding: 12px 24px;
        font-size: 16px;
      }
      #ar-button {
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }
      #box-controls {
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 4px;
      }
      #box-controls input {
        width: 50px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <!-- AR session start button -->
    <button id="ar-button">Enter AR</button>
    
    <!-- UI for placing a box -->
    <div id="box-controls">
      <div>
        <label for="xCoord">X:</label>
        <input type="number" id="xCoord" step="0.1" value="0">
      </div>
      <div>
        <label for="yCoord">Y:</label>
        <input type="number" id="yCoord" step="0.1" value="1.6">
      </div>
      <div>
        <label for="zCoord">Z:</label>
        <input type="number" id="zCoord" step="0.1" value="0">
      </div>
      <button id="placeBox">Place Box</button>
    </div>

    <!-- Load three.js and RATK via unpkg -->
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { ARButton, RealityAccelerator } from 'https://unpkg.com/ratk@latest/dist/index.js';

      // Create renderer with WebXR enabled
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      // Convert our button to an AR button
      const arButton = document.getElementById('ar-button');
      ARButton.convertToARButton(arButton, renderer, {
        sessionInit: {
          requiredFeatures: ['hit-test', 'plane-detection', 'mesh-detection', 'anchors']
        }
      });

      // Create scene and camera
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        70, window.innerWidth / window.innerHeight, 0.1, 1000
      );
      camera.position.set(0, 1.6, 0); // Typical user height
      scene.add(camera);

      // Initialize RATK and add its root to the scene
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);

      // Global variable to store the room boundary (as a THREE.Box3)
      let roomBoundary = null;

      // Utility: Compute overall room boundary from detected meshes
      function computeRoomBoundary() {
        const overallBox = new THREE.Box3();
        ratk.meshes.forEach(rmesh => {
          if (rmesh.meshMesh && rmesh.meshMesh.geometry) {
            rmesh.meshMesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(rmesh.meshMesh);
            overallBox.union(box);
          }
        });
        roomBoundary = overallBox;
        const size = new THREE.Vector3();
        overallBox.getSize(size);
        console.log(
          `Room dimensions (m): width: ${size.x.toFixed(2)}, height: ${size.y.toFixed(2)}, depth: ${size.z.toFixed(2)}`
        );
        return overallBox;
      }

      // Update room boundary whenever a new mesh is added
      ratk.onMeshAdded = (rmesh) => {
        console.log("New mesh detected:", rmesh);
        computeRoomBoundary();
      };

      // Allow user to place a box at specified coordinates,
      // but only if the point is within the computed room boundary.
      document.getElementById('placeBox').addEventListener('click', () => {
        // Get coordinate values (in meters)
        const x = parseFloat(document.getElementById('xCoord').value) || 0;
        const y = parseFloat(document.getElementById('yCoord').value) || 0;
        const z = parseFloat(document.getElementById('zCoord').value) || 0;
        const point = new THREE.Vector3(x, y, z);

        // If we have computed a room boundary, check if the point is inside
        if (roomBoundary) {
          if (!roomBoundary.containsPoint(point)) {
            alert("Cannot place box: the specified coordinates are outside the room boundary.");
            return;
          }
        } else {
          // If no boundary is available yet, warn the user.
          alert("Room boundary not determined yet. Please try again in a moment.");
          return;
        }

        // Create a simple box mesh
        const boxSize = 0.3; // 30cm cube
        const boxGeometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
        const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const boxMesh = new THREE.Mesh(boxGeometry, boxMaterial);
        boxMesh.position.set(x, y, z);
        scene.add(boxMesh);
        console.log(`Placed box at (${x}, ${y}, ${z})`);
      });

      // Animation loop: update RATK and render the scene
      function animate() {
        renderer.setAnimationLoop(render);
        ratk.update();
      }

      function render() {
        renderer.render(scene, camera);
      }

      animate();

      // Handle window resize events
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
