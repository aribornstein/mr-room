    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Wallpaper & Room Dimensions Prototype</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        font-family: sans-serif;
        z-index: 100;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">
      Virtual Wallpaper Overlay<br>
      Room dimensions will be logged in the console.
    </div>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';

      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
        document.getElementById('info').innerText = "WebXR not available on this device/browser.";
      }
      
      // Create renderer with alpha enabled and a fully transparent clear color.
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // clear color fully transparent
      document.body.appendChild(renderer.domElement);
      
      const arButton = document.getElementById('ar-button');
      arButton.addEventListener('click', () => {
        console.log("AR button clicked.");
        const sessionInit = {
          requiredFeatures: ['hit-test', 'plane-detection', 'mesh-detection', 'anchors']
        };
        navigator.xr.requestSession('immersive-ar', sessionInit)
          .then(session => {
            console.log("AR session started.");
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
          })
          .catch(err => {
            console.error("Failed to start AR session", err);
          });
      });
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 0);
      scene.add(camera);
      
      // Initialize RATK and add its root to the scene.
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);
      
      // Load wallpaper texture for wall surfaces.
      const textureLoader = new THREE.TextureLoader();
      const wallpaperTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', () => {
        wallpaperTexture.wrapS = THREE.RepeatWrapping;
        wallpaperTexture.wrapT = THREE.RepeatWrapping;
      });
      
      // Create a material to force passthrough on non-wall objects.
      const passthroughMaterial = new THREE.MeshBasicMaterial({
        transparent: true,
        opacity: 0,
        side: THREE.DoubleSide
      });
      passthroughMaterial.colorWrite = false;
      
      // Helper function to update a plane or mesh material.
      function updateObjectMaterial(object, semanticLabel) {
        if (object && object.geometry) {
          let material;
          // If the object is labeled as "wall", assign wallpaper material.
          if (semanticLabel && semanticLabel.toLowerCase() === "wall") {
            material = new THREE.MeshBasicMaterial({
              map: wallpaperTexture,
              side: THREE.DoubleSide,
              transparent: true,
              opacity: 0.9
            });
            // Optionally set renderOrder if needed:
            object.renderOrder = 0;
          } else {
            // Otherwise, assign our passthrough material.
            material = passthroughMaterial;
            object.renderOrder = -100;
          }
          object.material = material;
          object.needsUpdate = true;
        }
      }
      
      // When a new plane is detected, update its material based on its semantic label.
      ratk.onPlaneAdded = (plane) => {
        console.log("New plane detected:", plane);
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      
      // Also update plane materials if they are updated.
      ratk.onPlaneUpdated = (plane) => {
        console.log("Plane updated:", plane);
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      
      // Also, override non-wall meshes from RATK.
      ratk.onMeshAdded = (rmesh) => {
        console.log("New mesh detected:", rmesh);
        // Assuming non-wall meshes have no semantic label or are not "wall".
        if (rmesh.meshMesh) {
          updateObjectMaterial(rmesh.meshMesh, rmesh.semanticLabel);
        }
        computeRoomBoundary();
      };
      
      // Log room dimensions.
      function computeRoomBoundary() {
        const overallBox = new THREE.Box3();
        ratk.meshes.forEach(rmesh => {
          if (rmesh.meshMesh && rmesh.meshMesh.geometry) {
            rmesh.meshMesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(rmesh.meshMesh);
            overallBox.union(box);
          }
        });
        const size = new THREE.Vector3();
        overallBox.getSize(size);
        console.log(`Room dimensions (meters): width: ${size.x.toFixed(2)}, height: ${size.y.toFixed(2)}, depth: ${size.z.toFixed(2)}`);
        return overallBox;
      }
      
      // Render loop.
      function render() {
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
