    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Wallpaper & Room Dimensions Prototype</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        font-family: sans-serif;
        z-index: 100;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">
      Virtual Wallpaper Overlay<br>
      Room dimensions will be logged in the console.
    </div>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';

      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
        document.getElementById('info').innerText = "WebXR not available on this device/browser.";
      }
      
      // Create the renderer with alpha enabled and a transparent clear color.
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // fully transparent background
      document.body.appendChild(renderer.domElement);
      
      const arButton = document.getElementById('ar-button');
      arButton.addEventListener('click', () => {
        console.log("AR button clicked.");
        const sessionInit = {
          requiredFeatures: ['hit-test', 'plane-detection', 'mesh-detection', 'anchors']
        };
        navigator.xr.requestSession('immersive-ar', sessionInit)
          .then(session => {
            console.log("AR session started.");
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
          })
          .catch(err => {
            console.error("Failed to start AR session", err);
          });
      });
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 0); // Typical eye level
      scene.add(camera);
      
      // Initialize RATK and add its root to the scene.
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);
      
      // Load the wallpaper texture for walls, doors, etc.
      const textureLoader = new THREE.TextureLoader();
      const wallpaperTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', () => {
        wallpaperTexture.wrapS = THREE.RepeatWrapping;
        wallpaperTexture.wrapT = THREE.RepeatWrapping;
      });
      
      // Create a passthrough material for non-textured objects.
      const passthroughMaterial = new THREE.MeshBasicMaterial({
        transparent: true,
        opacity: 0,
        side: THREE.DoubleSide
      });
      passthroughMaterial.colorWrite = false;
      
      // --- ROOM SHELL: Create or update wall planes covering the entire room ---
      let roomShell = null;
      function updateRoomShell(box) {
        const min = box.min;
        const max = box.max;
        const centerX = (min.x + max.x) / 2;
        const centerY = (min.y + max.y) / 2;
        const centerZ = (min.z + max.z) / 2;
        // Dimensions for walls:
        const wallHeight = max.y - min.y;
        const wallDepth = max.z - min.z;
        const wallWidth = max.x - min.x;
        
        if (!roomShell) {
          roomShell = new THREE.Group();
          
          // Left wall: plane geometry width=wallDepth, height=wallHeight.
          const leftGeom = new THREE.PlaneGeometry(wallDepth, wallHeight);
          const leftWall = new THREE.Mesh(leftGeom, new THREE.MeshBasicMaterial({
            map: wallpaperTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
          }));
          leftWall.position.set(min.x, centerY, centerZ);
          leftWall.rotation.y = Math.PI / 2;
          
          // Right wall:
          const rightGeom = new THREE.PlaneGeometry(wallDepth, wallHeight);
          const rightWall = new THREE.Mesh(rightGeom, new THREE.MeshBasicMaterial({
            map: wallpaperTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
          }));
          rightWall.position.set(max.x, centerY, centerZ);
          rightWall.rotation.y = -Math.PI / 2;
          
          // Front wall:
          const frontGeom = new THREE.PlaneGeometry(wallWidth, wallHeight);
          const frontWall = new THREE.Mesh(frontGeom, new THREE.MeshBasicMaterial({
            map: wallpaperTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
          }));
          frontWall.position.set(centerX, centerY, min.z);
          frontWall.rotation.y = 0;
          
          // Back wall:
          const backGeom = new THREE.PlaneGeometry(wallWidth, wallHeight);
          const backWall = new THREE.Mesh(backGeom, new THREE.MeshBasicMaterial({
            map: wallpaperTexture,
            side: THREE.DoubleSide,
            transparent: true,
            opacity: 0.9
          }));
          backWall.position.set(centerX, centerY, max.z);
          backWall.rotation.y = Math.PI;
          
          roomShell.add(leftWall);
          roomShell.add(rightWall);
          roomShell.add(frontWall);
          roomShell.add(backWall);
          scene.add(roomShell);
        } else {
          // Update existing walls:
          const walls = roomShell.children;
          // Dispose old geometries:
          walls.forEach(wall => {
            wall.geometry.dispose();
          });
          walls[0].geometry = new THREE.PlaneGeometry(wallDepth, wallHeight);
          walls[1].geometry = new THREE.PlaneGeometry(wallDepth, wallHeight);
          walls[2].geometry = new THREE.PlaneGeometry(wallWidth, wallHeight);
          walls[3].geometry = new THREE.PlaneGeometry(wallWidth, wallHeight);
          
          walls[0].position.set(min.x, centerY, centerZ);
          walls[1].position.set(max.x, centerY, centerZ);
          walls[2].position.set(centerX, centerY, min.z);
          walls[3].position.set(centerX, centerY, max.z);
        }
      }
      
      // Helper function: update material for a given object based on its semantic label.
      function updateObjectMaterial(object, semanticLabel) {
        if (object && object.geometry) {
          let material;
          // These labels will get the wallpaper (but now we use the room shell instead)
          const texturedLabels = ["wall"];
          if (semanticLabel && texturedLabels.includes(semanticLabel.toLowerCase())) {
            material = new THREE.MeshBasicMaterial({
              map: wallpaperTexture,
              side: THREE.DoubleSide,
              transparent: true,
              opacity: 0.9
            });
            object.renderOrder = 0;
          } else {
            material = passthroughMaterial;
            object.renderOrder = -100;
          }
          object.material = material;
          object.needsUpdate = true;
        }
      }
      
      // For RATK-detected planes, use our update function.
      ratk.onPlaneAdded = (plane) => {
        console.log("New plane detected:", plane);
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      
      ratk.onPlaneUpdated = (plane) => {
        console.log("Plane updated:", plane);
        if (plane.planeMesh) {
          updateObjectMaterial(plane.planeMesh, plane.semanticLabel);
        }
      };
      
      // For RATK-detected meshes, update materials and compute room boundary.
      ratk.onMeshAdded = (rmesh) => {
        console.log("New mesh detected:", rmesh);
        if (rmesh.meshMesh) {
          updateObjectMaterial(rmesh.meshMesh, rmesh.semanticLabel);
        }
        const roomBox = computeRoomBoundary();
        updateRoomShell(roomBox);
      };
      
      // Compute overall room boundary from detected meshes.
      function computeRoomBoundary() {
        const overallBox = new THREE.Box3();
        ratk.meshes.forEach(rmesh => {
          if (rmesh.meshMesh && rmesh.meshMesh.geometry) {
            rmesh.meshMesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(rmesh.meshMesh);
            overallBox.union(box);
          }
        });
        const size = new THREE.Vector3();
        overallBox.getSize(size);
        console.log(`Room dimensions (meters): width: ${size.x.toFixed(2)}, height: ${size.y.toFixed(2)}, depth: ${size.z.toFixed(2)}`);
        return overallBox;
      }
      
      // Render loop.
      function render() {
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
