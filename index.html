    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Wallpaper & Room Dimensions Prototype</title>
    <style>
      body { margin: 0; overflow: hidden; background: none; }
      canvas { display: block; background: none; }
      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(255,255,255,0.8);
        padding: 10px;
        font-family: sans-serif;
        z-index: 100;
      }
      #ar-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 24px;
        font-size: 16px;
        z-index: 100;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.153.0/build/three.module.js"
        }
      }
    </script>
  </head>
  <body>
    <div id="info">
      Virtual Wallpaper Overlay<br>
      Room dimensions will be logged in the console.
    </div>
    <button id="ar-button">Enter AR</button>
    
    <script type="module">
      import * as THREE from 'https://unpkg.com/three@0.153.0/build/three.module.js';
      import { RealityAccelerator } from 'https://unpkg.com/ratk@0.3.0';

      if (!navigator.xr) {
        console.error("WebXR not available on this device/browser.");
        document.getElementById('info').innerText = "WebXR not available on this device/browser.";
      }
      
      // Set up the renderer with alpha enabled.
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      renderer.setClearColor(0x000000, 0); // fully transparent background
      document.body.appendChild(renderer.domElement);
      
      // AR start button.
      const arButton = document.getElementById('ar-button');
      arButton.addEventListener('click', () => {
        console.log("AR button clicked.");
        const sessionInit = {
          requiredFeatures: ['hit-test', 'plane-detection', 'mesh-detection', 'anchors']
        };
        navigator.xr.requestSession('immersive-ar', sessionInit)
          .then(session => {
            console.log("AR session started.");
            renderer.xr.setReferenceSpaceType('local');
            renderer.xr.setSession(session);
          })
          .catch(err => {
            console.error("Failed to start AR session", err);
          });
      });
      
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 0); // Typical eye level
      scene.add(camera);
      
      // Initialize RATK.
      const ratk = new RealityAccelerator(renderer.xr);
      scene.add(ratk.root);
      
      // Load wallpaper texture.
      const textureLoader = new THREE.TextureLoader();
      const wallpaperTexture = textureLoader.load('https://threejs.org/examples/textures/brick_diffuse.jpg', () => {
        wallpaperTexture.wrapS = THREE.RepeatWrapping;
        wallpaperTexture.wrapT = THREE.RepeatWrapping;
      });
      
      // Create a passthrough material to force objects invisible.
      const passthroughMaterial = new THREE.MeshBasicMaterial({
        transparent: true,
        opacity: 0,
        side: THREE.DoubleSide
      });
      passthroughMaterial.colorWrite = false;
      
      // Create a room shell material for the walls.
      // We disable depth testing so they always render on top.
      const roomShellMaterial = new THREE.MeshBasicMaterial({
        map: wallpaperTexture,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.9,
      });
      roomShellMaterial.depthTest = false;
      roomShellMaterial.depthWrite = false;
      
      // Global room shell group.
      let roomShell = null;
      
      // Compute overall room boundary from RATK meshes.
      function computeRoomBoundary() {
        const overallBox = new THREE.Box3();
        ratk.meshes.forEach(rmesh => {
          if (rmesh.meshMesh && rmesh.meshMesh.geometry) {
            rmesh.meshMesh.geometry.computeBoundingBox();
            const box = new THREE.Box3().setFromObject(rmesh.meshMesh);
            overallBox.union(box);
          }
        });
        // Optionally expand the box slightly.
        overallBox.expandByScalar(0.05);
        const size = new THREE.Vector3();
        overallBox.getSize(size);
        console.log(`Room dimensions: width: ${size.x.toFixed(2)}, height: ${size.y.toFixed(2)}, depth: ${size.z.toFixed(2)}`);
        return overallBox;
      }
      
      // Create or update the room shell (four walls) based on the room boundary.
      function updateRoomShell(box) {
        // We'll inset the walls slightly (0.01 m) so they fully cover the actual walls.
        const inset = 0.01;
        const min = box.min;
        const max = box.max;
        const centerX = (min.x + max.x) / 2;
        const centerY = (min.y + max.y) / 2;
        const centerZ = (min.z + max.z) / 2;
        const wallHeight = max.y - min.y;
        const wallWidth = max.x - min.x;
        const wallDepth = max.z - min.z;
        
        if (!roomShell) {
          roomShell = new THREE.Group();
          
          // Left wall at min.x + inset.
          const leftGeom = new THREE.PlaneGeometry(wallDepth, wallHeight);
          const leftWall = new THREE.Mesh(leftGeom, roomShellMaterial.clone());
          leftWall.position.set(min.x + inset, centerY, centerZ);
          leftWall.rotation.y = Math.PI / 2;
          
          // Right wall at max.x - inset.
          const rightGeom = new THREE.PlaneGeometry(wallDepth, wallHeight);
          const rightWall = new THREE.Mesh(rightGeom, roomShellMaterial.clone());
          rightWall.position.set(max.x - inset, centerY, centerZ);
          rightWall.rotation.y = -Math.PI / 2;
          
          // Front wall at min.z + inset.
          const frontGeom = new THREE.PlaneGeometry(wallWidth, wallHeight);
          const frontWall = new THREE.Mesh(frontGeom, roomShellMaterial.clone());
          frontWall.position.set(centerX, centerY, min.z + inset);
          frontWall.rotation.y = 0;
          
          // Back wall at max.z - inset.
          const backGeom = new THREE.PlaneGeometry(wallWidth, wallHeight);
          const backWall = new THREE.Mesh(backGeom, roomShellMaterial.clone());
          backWall.position.set(centerX, centerY, max.z - inset);
          backWall.rotation.y = Math.PI;
          
          // Set high renderOrder so the room shell always draws over interior geometry.
          [leftWall, rightWall, frontWall, backWall].forEach(wall => {
            wall.renderOrder = 100;
          });
          
          roomShell.add(leftWall);
          roomShell.add(rightWall);
          roomShell.add(frontWall);
          roomShell.add(backWall);
          scene.add(roomShell);
        } else {
          // Update existing wall geometries and positions.
          const walls = roomShell.children;
          walls.forEach(wall => wall.geometry.dispose());
          walls[0].geometry = new THREE.PlaneGeometry(wallDepth, wallHeight);
          walls[1].geometry = new THREE.PlaneGeometry(wallDepth, wallHeight);
          walls[2].geometry = new THREE.PlaneGeometry(wallWidth, wallHeight);
          walls[3].geometry = new THREE.PlaneGeometry(wallWidth, wallHeight);
          
          walls[0].position.set(min.x + inset, centerY, centerZ);
          walls[1].position.set(max.x - inset, centerY, centerZ);
          walls[2].position.set(centerX, centerY, min.z + inset);
          walls[3].position.set(centerX, centerY, max.z - inset);
        }
      }
      
      // For all RATK-detected planes and meshes, force them to use passthrough material.
      // This makes sure nothing else is drawn at wall level.
      function hideObject(object) {
        if (object && object.geometry) {
          object.material = passthroughMaterial;
          object.renderOrder = -100;
          object.needsUpdate = true;
        }
      }
      
      ratk.onPlaneAdded = (plane) => {
        console.log("New plane detected:", plane);
        if (plane.planeMesh) {
          hideObject(plane.planeMesh);
        }
      };
      
      ratk.onPlaneUpdated = (plane) => {
        console.log("Plane updated:", plane);
        if (plane.planeMesh) {
          hideObject(plane.planeMesh);
        }
      };
      
      ratk.onMeshAdded = (rmesh) => {
        console.log("New mesh detected:", rmesh);
        if (rmesh.meshMesh) {
          hideObject(rmesh.meshMesh);
        }
        // Update room shell based on room boundary.
        const roomBox = computeRoomBoundary();
        updateRoomShell(roomBox);
      };
      
      // Render loop.
      function render() {
        ratk.update();
        renderer.render(scene, camera);
      }
      renderer.setAnimationLoop(render);
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
